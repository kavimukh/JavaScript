<html>
	<head>
		<title> JavaScript for Array</title>
		<script type="text/javascript">
			var students = new Array("Harsh", "Shrya", "Sahil");
			document.write("Number of student in Array is " + students.length);
			for (i=0;students.length, i++){
				document.write(students[i] + "<br />");
			}
		</script> 
	</head>
	<body>
	</body>
</html>
